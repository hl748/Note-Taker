<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<h1 id="json"></h1>
    <script>
     $.ajax({
         method: "GET",
         url: "/api/notes"

     }).then(
         function(res){
             console.log(res)
             for(var i = 0; i < res.length; i++) {
             $("#json").append((i+1) + ". " + res[i].text +"<br>")
             }
         }
     )
    </script>
</body>
</html>
